<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="title">the world's best calculator</div>
            <div class="content">
                <input type="text" id='result' class="result result-number" value="">
                <!-- <input class="result" id='number--one' value="">
                <input class="result" id='number--two' value=""> -->
                <div class="block-buttons">
                    <div class="button button--color  button-sign button__parenthesis--left">(</div>
                    <div class="button button--color  button-sign button__parenthesis--right">)</div>
                    <div class="button button--color button--percent">%</div>
                    <div class="button button--color button--remove">AC</div>
                    <div class="button button-sign button--7">7</div>
                    <div class="button button-sign button--8">8</div>
                    <div class="button button-sign button--9">9</div>
                    <div class="button button-sign button--color button--plus">+</div>
                    <div class="button button-sign button--4">4</div>
                    <div class="button button-sign button--5">5</div>
                    <div class="button button-sign button--6">6</div>
                    <div class="button button-sign button--color button--minus">-</div>
                    <div class="button button-sign button--1">1</div>
                    <div class="button button-sign button--2">2</div>
                    <div class="button button-sign button--3">3</div>
                    <div class="button button-sign button--color button--multiplication">*</div>
                    <div class="button button-sign button--0">0</div>
                    <div class="button button-sign button--point">.</div>
                    <div class="button button--result">=</div>
                    <div class="button button-sign button--color button--division">/</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
